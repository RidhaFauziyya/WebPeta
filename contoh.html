<!DOCTYPE html>
<html>
<head>
    <title>Interactive Image Map</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar bg-light shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/logo_sendangsari.png" alt="Logo" width="100" height="100">
                <b>Padukuhan Pereng</b>
            </a>
        </div>
    </nav>
    <section class="mt-4">
        <h1 class="mb-4"><b>PETA POTENSI PADUKUHAN PERENG</b></h1>
        <div class="map-container">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjYgFgeuWuMcQVBgAEjvO5g6rnOGcM9t2AMsaWe_pdRH1rMQj60IgU9mFTw3b_ruksB2GRe8d0FiPCYlS30asusnbff4KAiPy62uBaN91rWt-ZnGooIpFB0J2cBGg7leec1PqXxvW_V/s1600/IMG-20180413-WA0016.jpg" alt="Map" usemap="#image-map">

            <!-- Marker 1 -->
            <a href="https://maps.app.goo.gl/5ERvDYZqLMxMRsZd7" target="_blank" class="marker" style="left: 30%; top: 40%;">
                <img src="https://www.pngall.com/wp-content/uploads/2017/05/Map-Marker.png" alt="Marker" width="50" height="50">
            </a>

            <!-- Marker 2 -->
            <a href="https://goo.gl/maps/5q2A5X2UJYu" target="_blank" class="marker" style="left: 50%; top: 60%;">
                <img src="https://www.pngall.com/wp-content/uploads/2017/05/Map-Marker.png" alt="Marker" width="50" height="50">
            </a>

            <!-- Marker 3 -->
            <a href="https://goo.gl/maps/example" target="_blank" class="marker" style="left: 70%; top: 80%;">
                <img src="https://www.pngall.com/wp-content/uploads/2017/05/Map-Marker.png" alt="Marker" width="50" height="50">
            </a>
        </div>

        <div class="mt-4">
            <h3>Daftar Potensi Padukuhan Pereng:</h3>
            <ol>
                <li>Rumah Bapak Dukuh Pereng</li>
                <li>Wisata Among Lare</li>
            </ol>
        </div>

        <map name="image-map">
            <!-- Add areas if needed for more precision -->
            <!-- <area shape="rect" coords="x1,y1,x2,y2" href="https://example.com" alt="Marker 1"> -->
        </map>
    </section>
</body>
</html>
